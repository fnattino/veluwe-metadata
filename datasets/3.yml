  url: https://doi.org/10.1007/s10113-014-0718-5
  title: Bud burst data of Department of Animal Ecology/NIOO-KNAW since 1988 in different areas across the Netherlands
  abstract: "The stage of bud burst has been measured from 1988 onwards on several
    tree species in different areas across the Netherlands to record the phenology
    of the trees. The state of bud burst is visually assessed twice a week in
    spring (beginning of April to end of May)."
